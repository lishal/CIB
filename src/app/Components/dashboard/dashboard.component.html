<div class="topnavbar flex">
    <div class="brandname">
        <span>CADUtils</span>
    </div>
    <button class="sideBar_button" (click)="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="toppanel_heading" >
      <span>{{topPanelLabel}}</span>
    </div>
    <button class="rightSide_button " (click)="showRightPanel()">
        <i class="fa-solid fa-ellipsis-v"></i>
    </button>
</div>
<div class="leftSidePanel" [class.sidepanelCloseOuter]="isSidebarClosed">
    <p-panelMenu class="leftPanelContainer" [model]="items" [class.sidepanelCloseInner]="isSidebarClosed" ></p-panelMenu>
</div>
<div class="rightSidePanel">
      <p-sidebar [(visible)]="displayRightPanel" position="right">
        <div class="rightSide_panel-content">
          <div class="rightpanel_content setup" (click)="onClickRightPanel('Setup')">
            <span class="content_icon fa-solid fa-wrench bg-yellow-500">
            </span>
            <span class="content_label flex">
              Setup
            </span>
          </div>
  
          <div class="rightSide_panel-content">
            <div class="rightpanel_content credit" (click)="onClickRightPanel('Credit')">
              <span class="content_icon fa-solid fa-chart-simple flex-row bg-cyan-500">
              </span>
              <span class="content_label">
                Credit
              </span>
            </div>
          </div>
        </div>
      </p-sidebar>
</div>
<div class="mainContainer" [class.sidePanelClosedContainer]="isSidebarClosed">
    <router-outlet></router-outlet>
</div>
