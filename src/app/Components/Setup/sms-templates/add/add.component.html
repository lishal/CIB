<p-toast></p-toast>
<form
  [formGroup]="myForm"
  class="addForm relative min-h-full"
  style="margin-bottom: 3rem"
>
  <div class="field grid">
    <label
      for="templateName"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Template Name: <span style="color: red">&nbsp; *</span></label
    >
    <div class="col-6 md:col-9 sm:mb-1 sm:col-8">
      <input
        id="templateName"
        type="text"
        formControlName="templateName"
        [ngClass]="{
          'invalid-input':
            myForm.get('templateName')?.invalid &&
            myForm.get('templateName')?.touched
        }"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
    </div>
  </div>
  <div class="field grid">
    <label
      for="smsnumber"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >SMSNumber: </label
    >
    <div class="col-6 md:col-9 sm:mb-1 sm:col-8">
      <input
        id="smsnumber"
        type="text"
        formControlName="smsnumber"
       
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
    </div>
  </div>
  <div class="field grid">
    <label
      for="sms"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >SMS: <span style="color: red">&nbsp; *</span></label
    >
    <div class="col-6 md:col-9 sm:mb-1 sm:col-8">
      <textarea
        id="sms"
        type="text"
        formControlName="sms"
        [ngClass]="{
          'invalid-input':
            myForm.get('sms')?.invalid &&
            myForm.get('sms')?.touched
        }"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      ></textarea>
    </div>
  </div>
</form>
<div
  class="btnGroup absolute z-1 flex mt-3 h-3rem bg-white justify-content-end pb-2"
  style="bottom: 0px; width: 95%; margin-top: 3rem"
>
  <button
    pButton
    type="button"
    label="Cancel"
    class="p-button-raised p-button-text p-button-plain mr-2"
    (click)="onCancel()"
  ></button>
  <button
    pButton
    type="button"
    label="Submit"
    class="p-button-raised p-button-info"
    (click)="onSubmit()"
  ></button>
</div>
