<div class="card mt-3">
  <p-table
    [value]="data"
    styleClass="p-datatable-sm p-datatable-striped "
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '70rem' }"
    [rows]="5"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    styleClass ="p-datatable-gridlines"
  >
    <!-- 
     -->
    <!-- 
    [rowsPerPageOptions]="[5,10, 25, 50,100]" 
    <th pSortableColumn="id"  style="width:30%">Id <p-sortIcon class="hidden" field="id"></p-sortIcon></th>
-->
    <ng-template pTemplate="header">
      <p-toast [ngClass]="'custom-toast'"></p-toast>
      <tr>
        <th></th>
        <th pSortableColumn="companyName">Company Name <p-sortIcon field="companyName"></p-sortIcon></th>
        <th pSortableColumn="dataProviderId">DPID <p-sortIcon field="dataProviderId"></p-sortIcon></th>
        <th pSortableColumn="prevDataProviderId">Prev.DPID <p-sortIcon field="prevDataProviderId"></p-sortIcon></th>
        <th pSortableColumn="tradingSymbol">TradingSym <p-sortIcon field="tradingSymbol"></p-sortIcon></th>
        <th pSortableColumn="secretKey">SecretKey <p-sortIcon field="secretKey"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr style="white-space: nowrap;">
        <td>
          <button
            pButton
            pRipple
            icon="fa-solid fa-pen-to-square"
            class="functionButton p-button-rounded p-button-success p-button-text mr-1"
            (click)="editData(data.id)"
          ></button>
          <button
            pButton
            pRipple
            icon="fa-solid fa-file"
            class="functionButton p-button-rounded p-button-secondary p-button-text"
            (click)="showData(data.id)"
          ></button>
        </td>
        <td>{{ data.companyName }}</td>
        <td>{{ data.dataProviderId }}</td>
        <td>{{ data.prevDataProviderId }}</td>
        <td>{{ data.tradingSymbol }}</td>
        <td>{{ data.secretKey }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
