<div class="card mt-3">
  <p-table
    [value]="data"
    styleClass="p-datatable-sm p-datatable-striped "
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rows]="5"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  >
    <!-- 
     -->
    <!-- 
    [rowsPerPageOptions]="[5,10, 25, 50,100]" 
    <th pSortableColumn="id"  style="width:30%">Id <p-sortIcon class="hidden" field="id"></p-sortIcon></th>
-->
    <ng-template pTemplate="header">
      <p-toast [ngClass]="'custom-toast'"></p-toast>
      <tr>
        <th style="width: 15%"></th>
        <th style="width: 30%">Company Name</th>
        <th style="width: 10%">DPID</th>
        <th style="width: 10%">Prev.DPID</th>
        <th style="width: 20%">TradingSym</th>
        <th style="width: 20%">SecretKey</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr>
        <td>
          <button
            pButton
            pRipple
            icon="fa-solid fa-pen-to-square"
            class="p-button-rounded p-button-success p-button-text mr-1"
            (click)="editData(data.id)"
          ></button>
          <button
            pButton
            pRipple
            icon="fa-solid fa-file"
            class="p-button-rounded p-button-secondary p-button-text"
            (click)="showData(data.id)"
          ></button>
        </td>
        <td>{{ data.companyName }}</td>
        <td>{{ data.dataProviderId }}</td>
        <td>{{ data.prevDataProviderId }}</td>
        <td>{{ data.tradingSymbol }}</td>
        <td>{{ data.secretKey }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
