
<div class="card mt-3">
    <p-table
      #search
      [value]="data"
      loadingIcon="fa-solid fa-spinner fa-spin-pulse"
      [loading]="isLoading"
      [breakpoint]="'960px'"
      [rows]="5"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [paginator]="true"
      [filterDelay]="0"
      [tableStyle]="{ 'min-width': '70rem' }"
      styleClass ="p-datatable-gridlines"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="ref">Ref<p-sortIcon field="ref"></p-sortIcon></th>
          <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="type">Type<p-sortIcon field="type"></p-sortIcon></th>
          <th pSortableColumn="backup_on">Backup_on<p-sortIcon field="backup_on"></p-sortIcon></th>
          <th pSortableColumn="backup_by">Backup_By<p-sortIcon field="backup_by"></p-sortIcon></th>
        </tr>    
        <tr class="filterSection">
          <th>
            <p-columnFilter type="text" field="ref"[showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="name" [showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="type" [showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="backup_on" [showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="backup_by" [showClearButton]="false"></p-columnFilter>
          </th>            
        </tr>   
      </ng-template>
      <ng-template pTemplate="body" let-data> 
        <tr>
          <!-- <td>
            <button

              pRipple
              icon="fa-solid fa-file"

            <button

              icon="fa-solid fa-trash"
              class="h-2rem w-2rem p-button-rounded p-button-danger"

            ></button>
          </td> -->

      </ng-template>
    </p-table>
  </div>
