
<div form class="relative min-h-full h-auto mb-3">
    <div class="field grid">
      <label
        for="roleName"
        class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
        >Role Name:</label
      >
      <div class="col-6 md:col-3 sm:mb-1 sm:col-8">
        {{data[0]?.roleName}}
      </div>
      <label
      for="systemDefined"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Is System Defined:
    </label>
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">
      {{data[0]?.systemDefined}}
    </div>
    </div>
    <div class="field grid">
      <label
        for="description"
        class="col-12 mb-2 md:col-3 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
        >Description</label
      >
      <div class="col-12 md:col-9 sm:col-8">
          {{data[0]?.description}}
      </div>
  </div>
  </div>
  <div
  class="btnGroup absolute z-1 flex mt-3 h-3rem bg-white justify-content-end pb-2"
  style="bottom: 0px; width: 95%; margin-top: 3rem"
>
  <button
    pButton
    type="button"
    label="Cancel"
    class="p-button-raised p-button-text p-button-plain mr-2"
    (click)="onCancel()"
  ></button>

<p-confirmPopup></p-confirmPopup>
<button
  pButton
  type="button"
  label="Delete"
  class="p-button-raised p-button-danger p-button-plain mr-2"
  (click)="onDelete($event)"
></button>
</div>
