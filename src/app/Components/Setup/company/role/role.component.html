
<div class="card mt-3">
    <p-table
      #search
      [value]="data"
      loadingIcon="fa-solid fa-spinner fa-spin-pulse"
      [loading]="isLoading"
      [breakpoint]="'960px'"
      [rows]="5"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [paginator]="true"
      [filterDelay]="0"
      [globalFilterFields]="['id', 'account_number']"
      [tableStyle]="{ 'min-width': '30rem' }"
    >
      <ng-template pTemplate="caption">
        <div class="flex">
          <span class="p-input-icon-left ml-auto">
            <i class="fa-solid fa-search"></i>
            <input
              pInputText
              type="text"
              (input)="
              search.filterGlobal($any($event.target).value, 'contains')
              "
              placeholder="Search here..."
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 15%"></th>
          <th pSortableColumn="id" style="width: 10%">RoleName</th>
          <th pSortableColumn="uid" style="width: 30%">Description</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data> 
        <tr>
          <td>
            <button
              pButton
              pRipple
              icon="fa-solid fa-file"
              class="h-2rem w-2rem p-button-rounded p-button-warning mr-1"
              (click)="showData(data.id)"
            ></button>
            <button
              pButton
              pRipple
              icon="fa-solid fa-pen-to-square"
              class="h-2rem w-2rem p-button-rounded p-button-success mr-1"
              (click)="editData(data.id)"
            ></button>
            <button
              pButton
              pRipple
              icon="fa-solid fa-trash"
              class="h-2rem w-2rem p-button-rounded p-button-danger"
              (click)="deleteData(data.id)"
            ></button>
          </td>
          <td>{{ data?.bank_name }}</td>
          <td>{{ data?.uid }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="9" style="text-align: center;">Sorry! No record found </td>
          </tr>
      </ng-template>
    </p-table>
  </div>
