<p-toast></p-toast>
<form [formGroup]="myForm" class="addForm relative min-h-full h-auto mb-3">
  <div class="field grid">
    <label
      for="deptName"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Dept Name: <span style="color: red">&nbsp; *</span></label
    >
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">
      <input
        id="deptName"
        type="text"
        formControlName="deptName"
        [ngClass]="{
          'invalid-input':
            myForm.get('deptName')?.invalid && myForm.get('deptName')?.touched
        }"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
      <div
        *ngIf="
          myForm.get('deptName')?.invalid && myForm.get('deptName')?.touched
        "
        style="color: red"
      >
        Dept Name is required.
      </div>
    </div>
  </div>
  <div class="field grid">
    <label
      for="shortName"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Short Name: <span style="color: red">&nbsp; *</span></label
    >
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">
      <input
        id="shortName"
        type="text"
        formControlName="shortName"
        [ngClass]="{
          'invalid-input':
            myForm.get('shortName')?.invalid && myForm.get('shortName')?.touched
        }"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
      <div
        *ngIf="
          myForm.get('shortName')?.invalid && myForm.get('shortName')?.touched
        "
        style="color: red"
      >
        Short Name is required.
      </div>
    </div>
    <label
      for="parentIdentifer"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Parent Identifier:
    </label>
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">
      <p-dropdown
        [options]="parentIdentiferList"
        formControlName="parentIdentifer"
        optionLabel="name"
        optionValue="name"
        [filter]="true"
        filterBy="name"
        [showClear]="true"
        placeholder="--Select Option--"
      >
      </p-dropdown>
    </div>
  </div>
  <div class="field grid">
    <label
      for="deptAddress"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Dept Address: <span style="color: red">&nbsp; *</span></label
    >
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">
      <input
        id="deptAddress"
        type="text"
        formControlName="deptAddress"
        [ngClass]="{
          'invalid-input':
            myForm.get('deptAddress')?.invalid &&
            myForm.get('deptAddress')?.touched
        }"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
      <div
        *ngIf="
          myForm.get('deptAddress')?.invalid &&
          myForm.get('deptAddress')?.touched
        "
        style="color: red"
      >
        Dept Address is required.
      </div>
    </div>
    <label
      for="phoneNo"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end font-bold sm:col-4"
      >Phone No <span style="color: red">&nbsp; *</span>
    </label>
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">
      <input
        id="phoneNo"
        type="text"
        formControlName="phoneNo"
        [ngClass]="{
          'invalid-input':
            myForm.get('phoneNo')?.invalid && myForm.get('phoneNo')?.touched
        }"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
      <div
        *ngIf="myForm.get('phoneNo')?.hasError('pattern'); else phoneElse"
        style="color: red"
      >
        Invalid Phone No.
      </div>
      <ng-template #phoneElse>
        <div
          *ngIf="
            myForm.get('phoneNo')?.invalid && myForm.get('phoneNo')?.touched
          "
          style="color: red"
        >
          Phone No is required.
        </div>
      </ng-template>
    </div>
  </div>
  <div class="field grid">
    <label
      for="p-segHead"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Primary Seg-Head:
    </label>
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">
      <input
        id="p-segHead"
        type="text"
        formControlName="psegHead"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
    </div>
    <label
      for="s-segHead"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Secondary Seg-Head:
    </label>
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">
      <input
        id="s-segHead"
        type="text"
        formControlName="ssegHead"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
    </div>
  </div>
  <div class="field grid">
    <label
      for="faxno"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end font-bold sm:col-4"
      >Fax Number:
    </label>
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">
      <input
        id="faxno"
        type="text"
        formControlName="faxno"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
    </div>
    <label
      for="establishedDate"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end font-bold sm:col-4"
      >Date Of Established:<span style="color: red">&nbsp; *</span>
    </label>
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">
      <p-calendar
        formControlName="establishedDate"
        [(ngModel)]="myForm.value.establishedDate"
        [ngClass]="{
          'invalid-input':
            myForm.get('establishedDate')?.invalid &&
            myForm.get('establishedDate')?.touched
        }"
        appendTo="body"
      ></p-calendar>
      <div
        *ngIf="
          myForm.get('establishedDate')?.invalid &&
          myForm.get('establishedDate')?.touched
        "
        style="color: red"
      >
        Established Date is required.
      </div>
    </div>
  </div>
  <div class="field grid">
    <label
      for="depemail"
      class="col-12 mb-2 md:col-3 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Email Address <span style="color: red">&nbsp; *</span></label
    >
    <div class="col-12 md:col-9 sm:col-8">
      <input
        id="depemail"
        type="email"
        formControlName="depemail"
        [ngClass]="{
          'invalid-input':
            myForm.get('depemail')?.invalid && myForm.get('depemail')?.touched
        }"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
      <div
        *ngIf="myForm.get('depemail')?.hasError('pattern'); else elseEmail"
        style="color: red"
      >
        Invalid Email Id
      </div>
      <ng-template #elseEmail>
        <div
          *ngIf="
            myForm.get('depemail')?.invalid && myForm.get('depemail')?.touched
          "
          style="color: red"
        >
          Email Id is required.
        </div>
      </ng-template>
    </div>
  </div>
  <div class="field grid">
    <label
      for="emailtopsh"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Email To PSH: <span style="color: red">&nbsp; *</span>
    </label>
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">
      <p-selectButton
        [options]="stateOptions"
        [style]="{ width: '10em' }"
        formControlName="emailtopsh"
      ></p-selectButton>
    </div>
    <label
      for="emailtossh"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Email To SSH: <span style="color: red">&nbsp; *</span>
    </label>
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">
      <p-selectButton
        [options]="stateOptions"
        [style]="{ width: '10em' }"
        formControlName="emailtossh"
      ></p-selectButton>
    </div>
  </div>
  <div class="field grid">
    <label
      for="deptfun"
      class="col-12 mb-2 md:col-3 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Dept Function <span style="color: red">&nbsp; *</span></label
    >
    <div class="col-12 md:col-9 sm:col-8">
      <input
        id="deptfun"
        type="text"
        formControlName="deptfun"
        [ngClass]="{
          'invalid-input':
            myForm.get('deptfun')?.invalid && myForm.get('deptfun')?.touched
        }"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
      />
      <div
        *ngIf="myForm.get('deptfun')?.invalid && myForm.get('deptfun')?.touched"
        style="color: red"
      >
        Dept Function is required.
      </div>
    </div>
  </div>

  <div class="field grid">
    <label
      for="isActive"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >isActive: <span style="color: red">&nbsp; *</span>
    </label>
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">
      <p-selectButton
        [options]="stateOptions"
        [style]="{ width: '10em' }"
        formControlName="isActive"
      ></p-selectButton>
    </div>
  </div>
</form>
<div
  class="btnGroup absolute z-1 flex mt-3 h-3rem bg-white justify-content-end pb-2"
  style="bottom: 0px; width: 95%; margin-top: 3rem"
>
  <button
    pButton
    type="button"
    label="Cancel"
    class="p-button-raised p-button-text p-button-plain mr-2"
    (click)="onCancel()"
  ></button>
  <button
    pButton
    type="button"
    label="Submit"
    class="p-button-raised p-button-info"
    (click)="onSubmit()"
  ></button>
</div>
