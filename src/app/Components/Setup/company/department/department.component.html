<p-toast></p-toast>
<div class="btnGroup-topbar">
<p-button
  icon="fa-solid fa-circle-plus"
  (click)="addData()"
></p-button>
</div>
<div class="card mt-3">
    <p-table
      #search
      [value]="data"
      loadingIcon="fa-solid fa-spinner fa-spin-pulse"
      [loading]="isLoading"
      [breakpoint]="'960px'"
      [rows]="5"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [paginator]="true"
      [filterDelay]="0"
      [tableStyle]="{ 'min-width': '80rem' }"
      styleClass ="p-datatable-gridlines"
    >
      <ng-template pTemplate="header">
        <tr style="white-space: nowrap">
          <th></th>
          <th pSortableColumn="deptName">DepartmentName  <p-sortIcon field="deptName"></p-sortIcon></th>
          <th pSortableColumn="phoneNo" >PhoneNo  <p-sortIcon field="phoneNo"></p-sortIcon></th>
          <th pSortableColumn="faxno" >FaxNo  <p-sortIcon field="faxno"></p-sortIcon></th>
          <th pSortableColumn="depemail" >EmailID  <p-sortIcon field="depemail"></p-sortIcon></th>
          <th pSortableColumn="isActive">isActive <p-sortIcon field="isActive"></p-sortIcon></th>
        </tr>
        <tr class="filterSection">
          <th>
          </th>
          <th>
            <p-columnFilter type="text" field="deptName"[showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="phoneNo" [showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="faxno" [showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="depemail" [showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="isActive" [showClearButton]="false"></p-columnFilter>
        </th>
            
        </tr> 
      </ng-template>
      <ng-template pTemplate="body" let-data> 
        <tr style="white-space: nowrap">
          <td>
            <button
              pButton
              pRipple
              icon="fa-solid fa-file"
              class="functionButton p-button-rounded p-button-secondary p-button-text mr-1"
              (click)="showData(data.deptName)"
            ></button>
            <button
              pButton
              pRipple
              icon="fa-solid fa-pen-to-square"
              class="functionButton p-button-rounded p-button-success p-button-text mr-1"
              (click)="editData(data.deptName)"
            ></button>
            <button
              pButton
              pRipple
              icon="fa-solid fa-trash"
              class="functionButton p-button-rounded p-button-danger p-button-text"
              (click)="deleteData(data.deptName)"
            ></button>
          </td>
          <td>{{ data?.deptName }}</td>
          <td>{{ data?.phoneNo }}</td>
          <td>{{ data?.faxno }}</td>
          <td>{{ data?.depemail }}</td>
          <td>{{ data?.isActive }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="6" style="text-align: center;">Sorry! No record found </td>
          </tr>
      </ng-template>
    </p-table>
  </div>
