<div class="btnGroup-topbar">
  <p-button
    icon="fa-solid fa-arrow-up-right-from-square"
    (click)="exportExcel()"
  ></p-button>
  <p-button
    icon="fa-solid fa-circle-plus"
    (click)="addData()"
  ></p-button>
</div>
<div class="card mt-3">
  <p-table
    #search
    [value]="data"
    loadingIcon="fa-solid fa-spinner fa-spin-pulse"
    [loading]="isLoading"
    [breakpoint]="'960px'"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    [paginator]="true"
    [filterDelay]="0"
    [globalFilterFields]="['provinceCode', 'provinceName']"
    [tableStyle]="{ 'min-width': '80rem' }"
  >
    <ng-template pTemplate="header">
      <p-toast></p-toast>
      <tr>
        <th ></th>
        <th pSortableColumn="provinceCode">ProvinceCode  <p-sortIcon field="provinceCode"></p-sortIcon></th>
        <th pSortableColumn="provinceName">ProvinceName  <p-sortIcon field="provinceName"></p-sortIcon></th>
        <th pSortableColumn="provinceManagerEmailID">Email  <p-sortIcon field="provinceManagerEmailID"></p-sortIcon></th>
        <th pSortableColumn="provinceAddress" >ProvinceAddress  <p-sortIcon field="provinceAddress"></p-sortIcon></th>
        <th pSortableColumn="phoneNo">PhoneNo  <p-sortIcon field="phoneNo"></p-sortIcon></th>
        <th pSortableColumn="isActive">IsActive  <p-sortIcon field="isActive"></p-sortIcon></th>
      </tr>
       <tr class="filterSection">
        <th>
        </th>
        <th>
          <p-columnFilter type="text" field="provinceCode"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="provinceName"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="provinceManagerEmailID"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="provinceAddress"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="phoneNo"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="isActive"></p-columnFilter>
      </th>
          
      </tr> 
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr style="white-space: nowrap">
        <td>
          <button
            pButton
            pRipple
            icon="fa-solid fa-file"
            class="functionButton p-button-rounded p-button-secondary p-button-text mr-1"
            (click)="showData(data.provinceCode)"
          ></button>
          <button
            pButton
            pRipple
            icon="fa-solid fa-pen-to-square"
            class="functionButton p-button-rounded p-button-success p-button-text mr-1"
            (click)="editData(data.provinceCode)"
          ></button>
          <button
            pButton
            pRipple
            icon="fa-solid fa-trash"
            class="functionButton p-button-rounded p-button-danger p-button-text"
            (click)="deleteData(data.provinceCode)"
          ></button>
        </td>
        <td>{{ data?.provinceCode }}</td>
        <td>{{ data?.provinceName }}</td>
        <td>{{ data?.provinceManagerEmailID }}</td>
        <td>{{ data?.provinceAddress }}</td>
        <td>{{ data?.phoneNo }}</td>
        <td>{{ data?.isActive }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7" style="text-align: center">Sorry! No record found</td>
      </tr>
    </ng-template>
  </p-table>
</div>
