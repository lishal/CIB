<div class="card mt-3">
  <p-table
    #search
    [value]="data"
    loadingIcon="fa-solid fa-spinner fa-spin-pulse"
    [loading]="isLoading"
    [breakpoint]="'960px'"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    [paginator]="true"
    [filterDelay]="0"
    [globalFilterFields]="['id', 'account_number']"
    [tableStyle]="{ 'min-width': '80rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <span class="p-input-icon-left ml-auto">
          <i class="fa-solid fa-search"></i>
          <input
            pInputText
            type="text"
            (input)="search.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search here..."
          />
        </span>
        <div class="btnGroup ml-1">
          <p-button
            icon="fa-solid fa-arrow-up-right-from-square"
            styleClass="p-button-success mr-1"
            (click)="exportExcel()"
          ></p-button>
          <p-button
            icon="fa-solid fa-circle-plus"
            (click)="addData()"
          ></p-button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <p-toast></p-toast>
      <tr>
        <th style="width: 17%"></th>
        <th pSortableColumn="id" style="width: 10%">ProvinceCode</th>
        <th pSortableColumn="uid" style="width: 20%">ProvinceName</th>
        <th pSortableColumn="account_number" style="width: 10%">Email</th>
        <th pSortableColumn="iban" style="width: 20%">ProvinceAddress</th>
        <th pSortableColumn="bank_name" style="width: 20%">PhoneNo</th>
        <th pSortableColumn="swift_bic" style="width: 20%">IsActive</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr>
        <td>
          <button
            pButton
            pRipple
            icon="fa-solid fa-file"
            class="p-button-rounded p-button-secondary p-button-text mr-1"
            (click)="showData(data.provinceCode)"
          ></button>
          <button
            pButton
            pRipple
            icon="fa-solid fa-pen-to-square"
            class="p-button-rounded p-button-success p-button-text mr-1"
            (click)="editData(data.provinceCode)"
          ></button>
          <button
            pButton
            pRipple
            icon="fa-solid fa-trash"
            class="p-button-rounded p-button-danger p-button-text"
            (click)="deleteData(data.provinceCode)"
          ></button>
        </td>
        <td>{{ data?.provinceCode }}</td>
        <td>{{ data?.provinceName }}</td>
        <td>{{ data?.provinceManagerEmailID }}</td>
        <td>{{ data?.provinceAddress }}</td>
        <td>{{ data?.phoneNo }}</td>
        <td>{{ data?.isActive }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7" style="text-align: center">Sorry! No record found</td>
      </tr>
    </ng-template>
  </p-table>
</div>
