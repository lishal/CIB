<div class="card mt-3">

    <p-table
    #province
    [value]="data" loadingIcon="fa-solid fa-spinner fa-spin-pulse" 
    [loading]="isLoading" responsiveLayout="stack" [breakpoint]="'960px'"
     [rows]="5" [showCurrentPageReport]="true"
     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    [paginator]="true"
    [filterDelay]="0"
    [globalFilterFields]="['id','account_number']"
     [tableStyle]="{'min-width': '80rem'}">
     <ng-template pTemplate="caption">
        <div class="flex">
            <span class="p-input-icon-left ml-auto">
                <i class="fa-solid fa-search"></i>
                <input pInputText type="text" (input)=
                "province.filterGlobal($any($event.target).value, 'contains')" placeholder="Search by id and account_number" />
            </span>
            </div>
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" style="width:10%">Id</th>
                <th pSortableColumn="uid" style="width:20%">Uid</th>
                <th pSortableColumn="account_number" style="width:10%">account_number</th>
                <th pSortableColumn="iban" style="width:20%">iban</th>
                <th pSortableColumn="bank_name" style="width:20%">bank_name </th>
                <th pSortableColumn="swift_bic" style="width:20%">swift_bic </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr>
                <td>{{data?.id}}</td>
                <td>{{data?.uid}}</td>
                <td>{{data?.account_number}}</td>
                <td>{{data?.iban}}</td>
                <td>{{data?.bank_name}}</td>
                <td>{{data?.swift_bic}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
