<p-toast></p-toast>
<div class="btnGroup-topbar">
    <p-overlayPanel #op [styleClass]="'export'">
      <ng-template pTemplate="content" >
        <p class="exportButton" (click)="exportExcel(op)">Pdf</p>
        <p class="exportButton" (click)="exportExcel(op)">Excel</p>
      </ng-template>
  </p-overlayPanel>
  <p-button (click)="op.toggle($event)" icon="fa-solid fa-arrow-up-right-from-square"></p-button>
  <p-button
    icon="fa-solid fa-circle-plus"
    (click)="addData()"
    *ngIf="!isLoading"
  ></p-button>
</div>
<div class="card mt-3">
  <p-table
    #search
    [value]="data"
    loadingIcon="fa-solid fa-spinner fa-spin-pulse"
    [loading]="isLoading"
    [breakpoint]="'960px'"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    [paginator]="true"
    [filterDelay]="0"
    [tableStyle]="{ 'min-width': '70rem' }"
    styleClass ="p-datatable-gridlines"
  >
    <ng-template pTemplate="header">
      <tr style="white-space: nowrap">
        <th></th>
        <th pSortableColumn="dataProviderBranchId">
          BranchCode <p-sortIcon field="dataProviderBranchId"></p-sortIcon></th>
        <th pSortableColumn="branchName">BranchName <p-sortIcon field="branchName"></p-sortIcon></th>
        <th pSortableColumn="provinceName">Province <p-sortIcon field="provinceName"></p-sortIcon></th>
        <th pSortableColumn="district">District <p-sortIcon field="district"></p-sortIcon></th>
        <th pSortableColumn="branchAddress">
          BranchAddress <p-sortIcon field="branchAddress"></p-sortIcon>
        </th>
        <th pSortableColumn="phoneNo" >PhoneNo <p-sortIcon field="phoneNo"></p-sortIcon></th>
        <th pSortableColumn="performanceCutOff">
          PerfCutOff <p-sortIcon field="performanceCutOff"></p-sortIcon></th>
        <th pSortableColumn="isActive">isActive <p-sortIcon field="isActive"></p-sortIcon></th>
      </tr>
      <tr class="filterSection">
        <th>
        </th>
        <th>
          <p-columnFilter type="text" field="dataProviderBranchId"[showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="branchName" [showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="provinceName" [showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="district" [showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="branchAddress" [showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="phoneNo" [showClearButton]="false" ></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="performanceCutOff" [showClearButton]="false" ></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="isActive" [showClearButton]="false" ></p-columnFilter>
      </th>
          
      </tr> 
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr style="white-space: nowrap">
        <td class="actionMenu flex justify-content-center align-items-center" >
          <p-overlayPanel #setting [styleClass]="'actionOverlay'">
            <ng-template pTemplate="content" >
              <div pRipple class="actionItem w-full h-2rem flex justify-content-start align-items-center" (click)="showData(data.dataProviderBranchId)">
               <i class="fa-solid fa-file mr-2"></i> View
              </div>
              <div pRipple class="actionItem w-full h-2rem flex justify-content-start align-items-center" (click)="editData(data.dataProviderBranchId)">
                <i class="fa-solid fa-pen-to-square mr-2"></i> Edit
              </div>
              <div pRipple class="actionItem w-full h-2rem flex justify-content-start align-items-center" (click)="deleteData(data.dataProviderBranchId)">
                <i class="fa-solid  fa-trash mr-2"></i> Delete
              </div>
             </ng-template>  
          </p-overlayPanel>
          <div pRipple class="action border-circle w-2rem h-2rem flex justify-content-center align-items-center" (click)="setting.toggle($event)">
            <i class="fa-solid fa-gear"></i>
          </div>
        </td>
        <td>{{ data?.SOLID }}</td>
        <td>{{ data?.NAME }}</td>
        <td>-</td>
        <td>{{ data?.DISTRICT }}</td>
        <td>{{ data?.ADDRESS }}</td>
        <td>{{ data?.PHONE }}</td>
        <td>{{ data?.CUTOFF }}</td>
        <td>{{ data?.ACTIVE }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="9" style="text-align: center">Sorry! No record found</td>
      </tr>
    </ng-template>
  </p-table>
</div>
