<p-toast></p-toast>
<div class="btnGroup-topbar">
    <p-overlayPanel #op [styleClass]="'export'">
      <ng-template pTemplate="content" >
        <p class="exportButton" (click)="exportExcel(op)">Pdf</p>
        <p class="exportButton" (click)="exportExcel(op)">Excel</p>
      </ng-template>
  </p-overlayPanel>
  <p-button (click)="op.toggle($event)" icon="fa-solid fa-arrow-up-right-from-square"></p-button>
  <p-button
    icon="fa-solid fa-circle-plus"
    (click)="addData()"
    *ngIf="showAdd"
  ></p-button>
</div>
<div class="card mt-3">
  <p-table
    #search
    [value]="data"
    loadingIcon="fa-solid fa-spinner fa-spin-pulse"
    [loading]="isLoading"
    [breakpoint]="'960px'"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    [paginator]="true"
    [customSort]="true"
    [tableStyle]="{ 'min-width': '70rem' }"
    styleClass ="p-datatable-gridlines"
    [lazy]="true"
    (onLazyLoad)="loadData($event)"
    [totalRecords]="totalRecords"
    (sortFunction)="loadData($event)"
  >
    <ng-template pTemplate="header">
      <tr style="white-space: nowrap">
        <th></th>
        <th pSortableColumn="SOLID">
          BranchCode <p-sortIcon field="SOLID"></p-sortIcon></th>
        <th pSortableColumn="NAME">BranchName <p-sortIcon field="NAME"></p-sortIcon></th>
        <th pSortableColumn="provinceName">Province <p-sortIcon field="provinceName"></p-sortIcon></th>
        <th pSortableColumn="DISTRICT">District <p-sortIcon field="DISTRICT"></p-sortIcon></th>
        <th pSortableColumn="ADDRESS">
          BranchAddress <p-sortIcon field="ADDRESS"></p-sortIcon>
        </th>
        <th pSortableColumn="PHONE" >PhoneNo <p-sortIcon field="PHONE"></p-sortIcon></th>
        <th pSortableColumn="CUTOFF">
          PerfCutOff <p-sortIcon field="CUTOFF"></p-sortIcon></th>
        <th pSortableColumn="ACTIVE">isActive <p-sortIcon field="ACTIVE"></p-sortIcon></th>
      </tr>
      <tr class="filterSection">
        <th>
        </th>
        <th>
          <p-columnFilter type="text" field="SOLID"[showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="NAME" [showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="provinceName" [showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="DISTRICT" [showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="ADDRESS" [showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="PHONE" [showClearButton]="false" ></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="CUTOFF" [showClearButton]="false" ></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="ACTIVE" [showClearButton]="false" ></p-columnFilter>
      </th>
          
      </tr> 
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr style="white-space: nowrap">
        <td class="actionMenu flex justify-content-center align-items-center" >
          <p-overlayPanel #setting [styleClass]="'actionOverlay'">
            <ng-template pTemplate="content" >
              <div pRipple class="actionItem w-full h-2rem flex justify-content-start align-items-center" (click)="showData(data.dataProviderBranchId)">
               <i class="fa-solid fa-file mr-2"></i> View
              </div>
              <div pRipple class="actionItem w-full h-2rem flex justify-content-start align-items-center" (click)="editData(data.dataProviderBranchId)">
                <i class="fa-solid fa-pen-to-square mr-2"></i> Edit
              </div>
              <div pRipple class="actionItem w-full h-2rem flex justify-content-start align-items-center" (click)="deleteData(data.dataProviderBranchId)">
                <i class="fa-solid  fa-trash mr-2"></i> Delete
              </div>
             </ng-template>  
          </p-overlayPanel>
          <div pRipple class="action border-circle w-2rem h-2rem flex justify-content-center align-items-center" (click)="setting.toggle($event)">
            <i class="fa-solid fa-gear"></i>
          </div>
        </td>
        <td>{{ data?.SOLID }}</td>
        <td>{{ data?.NAME }}</td>
        <td>-</td>
        <td>{{ data?.DISTRICT }}</td>
        <td>{{ data?.ADDRESS }}</td>
        <td>{{ data?.PHONE }}</td>
        <td>{{ data?.CUTOFF }}</td>
        <td>{{ data?.ACTIVE }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="9" style="text-align: center">Sorry! No record found</td>
      </tr>
    </ng-template>
  </p-table>
</div>
