<div class="btnGroup-topbar">
<p-button
  icon="fa-solid fa-wrench"
></p-button>
</div>
<div class="card mt-3">
    <p-table
      #search
      [value]="data"
      loadingIcon="fa-solid fa-spinner fa-spin-pulse"
      [loading]="isLoading"
      [breakpoint]="'960px'"
      [rows]="5"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [paginator]="true"
      [filterDelay]="0"
      [tableStyle]="{ 'min-width': '80rem' }"
      styleClass ="p-datatable-gridlines"
    >
      <ng-template pTemplate="header">
        <tr style="white-space: nowrap;">
          <th pSortableColumn="id">
            Id <p-sortIcon field="id"></p-sortIcon>
          </th>
          <th pSortableColumn="employee">Employee <p-sortIcon field="employee"></p-sortIcon></th>
          <th pSortableColumn="permission">Permission <p-sortIcon field="permission"></p-sortIcon></th>
          <th pSortableColumn="readOnly" >ReadOnly <p-sortIcon field="readOnly"></p-sortIcon></th>
          <th pSortableColumn="editOnly" >EditOnly <p-sortIcon field="editOnly"></p-sortIcon></th>
          <th pSortableColumn="createOnly" >CreateOnly <p-sortIcon field="createOnly"></p-sortIcon></th>
          <th pSortableColumn="deleteOnly" >
            DeleteOnly <p-sortIcon field="deleteOnly"></p-sortIcon>
          </th>
        </tr>
        <tr class="filterSection">
          <th>
            <p-columnFilter type="text" field="id"[showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="employee" [showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="permission" [showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="readOnly" [showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="EditOnly" [showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="CreateOnly" [showClearButton]="false" ></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="deleteOnly" [showClearButton]="false" ></p-columnFilter>
        </th>            
        </tr> 
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr style="white-space: nowrap;">
          <td>{{data?.id}}</td>
          <td>{{data?.employee}}</td>
          <td>{{data?.permission}}</td>
          <td>{{data?.readOnly}}</td>
          <td>{{data?.editOnly}}</td>
          <td>{{data?.createOnly}}</td>
          <td>{{data?.deleteOnly}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="9" style="text-align: center">Sorry! No record found</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
