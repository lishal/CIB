<div class="card mt-3">
    <p-table
      #search
      [value]="data"
      loadingIcon="fa-solid fa-spinner fa-spin-pulse"
      [loading]="isLoading"
      [breakpoint]="'960px'"
      [rows]="5"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [paginator]="true"
      [filterDelay]="0"
      [globalFilterFields]="['id']"
    >
      <ng-template pTemplate="caption">
        <div class="flex">
          <span class="p-input-icon-left ml-auto">
            <i class="fa-solid fa-search"></i>
            <input
              pInputText
              type="text"
              (input)="search.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Search here..."
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr style="white-space: nowrap;">
          <th pSortableColumn="id">
            Id
          </th>
          <th pSortableColumn="permissionhead">PermissionHead</th>
          <th pSortableColumn="fonticon" >FontIcon</th>
          <th pSortableColumn="isParent" >IsParent</th>
          <th pSortableColumn="catCode" >
            CatCode
          </th>
          <th pSortableColumn="description">Description</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr style="white-space: nowrap;">
          <td>{{data?.id}}</td>
          <td>{{data?.permissionhead}}</td>
          <td>{{data?.fonticon}}</td>
          <td>{{data?.isParent}}</td>
          <td>{{data?.catCode}}</td>
          <td>{{data?.description}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="9" style="text-align: center">Sorry! No record found</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
