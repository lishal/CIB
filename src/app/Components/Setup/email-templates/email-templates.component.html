<div class="btnGroup-topbar">
 <p-button
  icon="fa-solid fa-circle-plus"
  (click)="addData()"
></p-button>
</div>
<div class="card mt-3">
    <p-toast></p-toast>
  <p-table
    #search
    [value]="data"
    loadingIcon="fa-solid fa-spinner fa-spin-pulse"
    [loading]="isLoading"
    [breakpoint]="'960px'"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    [paginator]="true"
    [filterDelay]="0"
    [tableStyle]="{ 'min-width': '70rem' }"
    styleClass ="p-datatable-gridlines"
  >
    <ng-template pTemplate="header">
      <tr style="white-space: nowrap">
        <th></th>
        <th pSortableColumn="templateName">TemplateName <p-sortIcon field="templateName"></p-sortIcon></th>
        <th pSortableColumn="emailHeader">EmailHeader <p-sortIcon field="emailHeader"></p-sortIcon></th>
      </tr>
      <tr class="filterSection">
        <th>
        </th>
        <th>
          <p-columnFilter type="text" field="templateName"[showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="emailHeader" [showClearButton]="false"></p-columnFilter>
      </th>          
      </tr> 
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr style="white-space: nowrap">
        <td >
            <button
              pButton
              pRipple
              icon="fa-solid fa-pen-to-square"
              class="functionButton p-button-rounded p-button-success p-button-text"
              (click)="editData(data?.templateName)"
            ></button>
            <button
              pButton
              pRipple
              icon="fa-solid fa-trash"
              class="functionButton p-button-rounded p-button-danger p-button-text"
              (click)="deleteData(data?.templateName)"
            ></button>
          </td>
        <td>{{ data?.templateName }}</td>
        <td>{{ data?.emailHeader }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="9" style="text-align: center">Sorry! No record found</td>
      </tr>
    </ng-template>
  </p-table>
</div>
