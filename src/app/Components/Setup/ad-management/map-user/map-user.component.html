<div class="btnGroup-topbar">
  <p-button
  icon="fa-solid fa-wrench"
></p-button>
</div>
<div class="card mt-3">
    <p-table
      #search
      [value]="data"
      loadingIcon="fa-solid fa-spinner fa-spin-pulse"
      [loading]="isLoading"
      [breakpoint]="'960px'"
      [rows]="5"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [paginator]="true"
      [filterDelay]="0"
      [tableStyle]="{ 'min-width': '70rem' }"
      styleClass ="p-datatable-gridlines"
    >
      <ng-template pTemplate="header">
        <tr style="white-space: nowrap">
          <th pSortableColumn="loginId">LoginID <p-sortIcon field="loginId"></p-sortIcon></th>
          <th pSortableColumn="fullName">FullName <p-sortIcon field="fullName"></p-sortIcon></th>
          <th pSortableColumn="emailId">EmailID <p-sortIcon field="emailId"></p-sortIcon></th>
          <th pSortableColumn="branchName">BranchName <p-sortIcon field="branchName"></p-sortIcon></th>
        </tr>
        <tr class="filterSection">
          <th>
            <p-columnFilter type="text" field="loginId"[showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="fullName" [showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="emailId" [showClearButton]="false"></p-columnFilter>
        </th>
          <th>
            <p-columnFilter type="text" field="branchName" [showClearButton]="false"></p-columnFilter>
        </th>            
        </tr> 
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr style="white-space: nowrap">
          <td>{{ data?.loginId }}</td>
          <td>{{ data?.fullName }}</td>
          <td>{{ data?.emailId }}</td>
          <td>{{ data?.branchName }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4" style="text-align: center">Sorry! No record found</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
