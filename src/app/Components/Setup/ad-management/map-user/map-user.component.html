<div class="card mt-3">
    <p-table
      #search
      [value]="data"
      loadingIcon="fa-solid fa-spinner fa-spin-pulse"
      [loading]="isLoading"
      [breakpoint]="'960px'"
      [rows]="5"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [paginator]="true"
      [filterDelay]="0"
      [globalFilterFields]="['loginId']"
    >
      <ng-template pTemplate="caption">
        <div class="flex">
          <span class="p-input-icon-left ml-auto">
            <i class="fa-solid fa-search"></i>
            <input
              pInputText
              type="text"
              (input)="search.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Search here..."
            />
          </span>
          <div class="btnGroup ml-1">
            <p-button icon="fa-solid fa-wrench"></p-button>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr style="white-space: nowrap">
          <th pSortableColumn="loginId">LoginID</th>
          <th pSortableColumn="fullName">FullName</th>
          <th pSortableColumn="emailId">EmailID</th>
          <th pSortableColumn="branchName">BranchName</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr style="white-space: nowrap">
          <td>{{ data?.loginId }}</td>
          <td>{{ data?.fullName }}</td>
          <td>{{ data?.emailId }}</td>
          <td>{{ data?.branchName }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4" style="text-align: center">Sorry! No record found</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
