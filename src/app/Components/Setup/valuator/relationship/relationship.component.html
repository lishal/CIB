<p-toast></p-toast>
<div class="btnGroup-topbar">
    <p-overlayPanel #op [styleClass]="'export'">
      <ng-template pTemplate="content" >
        <p class="exportButton" (click)="exportExcel(op)">Pdf</p>
        <p class="exportButton" (click)="exportExcel(op)">Excel</p>
      </ng-template>
  </p-overlayPanel>
  <p-button (click)="op.toggle($event)" icon="fa-solid fa-arrow-up-right-from-square"></p-button>
  <p-button
    icon="fa-solid fa-circle-plus"
    (click)="addData()"
  ></p-button>
</div>
<div class="card mt-3">
  <p-table
    #search
    [value]="data"
    loadingIcon="fa-solid fa-spinner fa-spin-pulse"
    [loading]="isLoading"
    [breakpoint]="'960px'"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    [paginator]="true"
    [filterDelay]="0"
    [tableStyle]="{ 'min-width': '100rem' }"
    styleClass ="p-datatable-gridlines"
  >

    <ng-template pTemplate="header">
      <tr style="white-space: nowrap;">
        <th></th>
        <th pSortableColumn="valuator">
          Valuator <p-sortIcon field="valuator"></p-sortIcon>
        </th>
        <th pSortableColumn="vreType">VREType <p-sortIcon field="vreType"></p-sortIcon></th>
        <th pSortableColumn="vrName" >VRName <p-sortIcon field="vrName"></p-sortIcon></th>
        <th pSortableColumn="natureOfRelationship" >NatureOfRelationship <p-sortIcon field="natureOfRelationship"></p-sortIcon></th>
        <th pSortableColumn="vrAddressLine1" >
          VRAddressLine1 <p-sortIcon field="vrAddressLine1"></p-sortIcon>
        </th>
        <th pSortableColumn="vrTelNo1">VRTelNo1 <p-sortIcon field="vrTelNo1"></p-sortIcon></th>
        <th pSortableColumn="vrMobileNo" >
          VRMobileNo <p-sortIcon field="vrMobileNo"></p-sortIcon>
        </th>
        <th pSortableColumn="isActive" >
          IsActive <p-sortIcon field="isActive"></p-sortIcon>
        </th>
        <th pSortableColumn="status" >Status <p-sortIcon field="status"></p-sortIcon></th>
      </tr>
      <tr class="filterSection">
        <th>
        </th>
        <th>
          <p-columnFilter type="text" field="valuator"[showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="vreType" [showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="vrName" [showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="natureOfRelationship" [showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="vrAddressLine1" [showClearButton]="false"></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="vrTelNo1" [showClearButton]="false" ></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="vrMobileNo" [showClearButton]="false" ></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="isActive" [showClearButton]="false" ></p-columnFilter>
      </th>
        <th>
          <p-columnFilter type="text" field="status" [showClearButton]="false" ></p-columnFilter>
      </th>
          
      </tr> 
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr style="white-space: nowrap;">
        <td >
          <button
            pButton
            pRipple
            icon="fa-solid fa-file"
            class="functionButton p-button-rounded p-button-secondary p-button-text "
            (click)="viewData(data?.vreType)"
            
          ></button>
          <button
            pButton
            pRipple
            icon="fa-solid fa-pen-to-square"
            class="functionButton p-button-rounded p-button-success p-button-text"
            (click)="editData(data?.vreType)"
            
          ></button>
          <button
            pButton
            pRipple
            icon="fa-solid fa-trash"
            class="functionButton p-button-rounded p-button-danger p-button-text"
            (click)="deleteData(data?.vreType)"
            
          ></button>
        </td>
        <td>{{data?.valuator}}</td>
        <td>{{data?.vreType}}</td>
        <td>{{data?.vrName}}</td>
        <td>{{data?.test}}</td>
        <td>{{data?.test}}</td>
        <td>{{data?.test}}</td>
        <td>{{data?.test}}</td>
        <td>{{data?.test}}</td>
        <td>{{data?.test}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="9" style="text-align: center">Sorry! No record found</td>
      </tr>
    </ng-template>
  </p-table>
</div>
