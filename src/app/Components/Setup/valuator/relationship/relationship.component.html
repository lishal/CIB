<div class="card mt-3">
  <p-toast></p-toast>
  <p-table
    #search
    [value]="data"
    loadingIcon="fa-solid fa-spinner fa-spin-pulse"
    [loading]="isLoading"
    [breakpoint]="'960px'"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    [paginator]="true"
    [filterDelay]="0"
    [globalFilterFields]="['vreType', 'vrName','searchOption.name']"
    [tableStyle]="{ 'min-width': '100rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-columnFilter field="searchOption" class="w-3 ml-auto"  [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                <p-dropdown  [ngModel]="value" [options]="searchOption" placeholder="-- Select Option --" (onChange)="filter($event.value)" optionLabel="name">
                    <ng-template let-option pTemplate="item">
                        <div class="inline-block vertical-align-middle">
                            <span class="ml-1 mt-1">{{ option.name }}</span>
                        </div>
                    </ng-template>
                </p-dropdown>
            </ng-template>
        </p-columnFilter>
        <span class="p-input-icon-left w-3 ml-2">
          <i class="fa-solid fa-search"></i>
          <input
            pInputText
            type="text"
            (input)="search.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search here..."
          />
        </span>
        <div class="btnGroup ml-1">
          <p-button
            icon="fa-solid fa-arrow-up-right-from-square"
            styleClass="p-button-success mr-1"
            
          ></p-button>
          <p-button
            icon="fa-solid fa-circle-plus"
            
          ></p-button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr style="white-space: nowrap;">
        <th></th>
        <th pSortableColumn="valuator">
          Valuator
        </th>
        <th pSortableColumn="vreType">VREType</th>
        <th pSortableColumn="vrName" >VRName</th>
        <th pSortableColumn="natureOfRelationship" >NatureOfRelationship</th>
        <th pSortableColumn="vrAddressLine1" >
          VRAddressLine1
        </th>
        <th pSortableColumn="vrTelNo1">VRTelNo1</th>
        <th pSortableColrumn="vrMobileNo" >
          VRMobileNo
        </th>
        <th pSortableColrumn="isActive" >
          IsActive
        </th>
        <th pSortableColumn="status" >Status</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr style="white-space: nowrap;">
        <td >
          <button
            pButton
            pRipple
            icon="fa-solid fa-file"
            class="p-button-rounded p-button-secondary p-button-text "
            
          ></button>
          <button
            pButton
            pRipple
            icon="fa-solid fa-pen-to-square"
            class="p-button-rounded p-button-success p-button-text"
            
          ></button>
          <button
            pButton
            pRipple
            icon="fa-solid fa-trash"
            class="p-button-rounded p-button-danger p-button-text"
            
          ></button>
        </td>
        <td>{{data?.vreType}}</td>
        <td>{{data?.vrName}}</td>
        <td>{{data?.test}}</td>
        <td>{{data?.test}}</td>
        <td>{{data?.test}}</td>
        <td>{{data?.test}}</td>
        <td>{{data?.test}}</td>
        <td>{{data?.test}}</td>
        <td>{{data?.test}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="9" style="text-align: center">Sorry! No record found</td>
      </tr>
    </ng-template>
  </p-table>
</div>
