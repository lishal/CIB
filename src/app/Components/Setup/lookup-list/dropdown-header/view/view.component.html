<div class="addForm relative min-h-full h-auto mb-3">
  <div class="field grid">
    <label
      for="headingName"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Heading Name:
    </label>
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">Data</div>
    <label
      for="groupCode"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Group Code:
    </label>
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">Data</div>
  </div>
  <div class="field grid">
    <label
      for="description"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Heading Description:
    </label>
    <div class="col-12 md:col-9 sm:col-8">Data</div>
  </div>
  <div class="field grid">
    <label
      for="isSystemDefined"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >Is System Defined
    </label>
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">DATA</div>
    <label
      for="isActive"
      class="col-6 mb-3 md:col-3 sm:mb-1 md:justify-content-end sm:justify-content-start font-bold sm:col-4"
      >is Active
    </label>
    <div class="col-6 md:col-3 sm:mb-1 sm:col-8">DATA</div>
  </div>
</div>
<div
  class="btnGroup absolute z-1 flex mt-3 h-3rem bg-white justify-content-end pb-2"
  style="bottom: 0px; width: 95%; margin-top: 3rem"
>
  <button
    pButton
    type="button"
    label="Cancel"
    class="p-button-raised p-button-text p-button-plain mr-2"
    (click)="onCancel()"
  ></button>
</div>
