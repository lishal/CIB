<div class="card mt-3">
    <p-toast></p-toast>
    <p-table
      #search
      [value]="data"
      loadingIcon="fa-solid fa-spinner fa-spin-pulse"
      [loading]="isLoading"
      [breakpoint]="'960px'"
      [rows]="5"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [paginator]="true"
      [filterDelay]="0"
      [globalFilterFields]="['id']"
    >
      <ng-template pTemplate="caption">
        <div class="flex">
          <span class="p-input-icon-left ml-auto">
            <i class="fa-solid fa-search"></i>
            <input
              pInputText
              type="text"
              (input)="search.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Search here..."
            />
          </span>
          <div class="btnGroup ml-1">
            <p-button
              icon="fa-solid fa-circle-plus"
              (click)="addData()"
            ></p-button>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr style="white-space: nowrap">
          <th></th>
          <th pSortableColumn="id">id</th>
          <th pSortableColumn="natureOfData">NatureOfData</th>
          <th pSortableColumn="versionComment">VersionComment</th>
          <th pSortableColumn="isActive">isActive</th>
        </tr></ng-template
      >
  
      <ng-template pTemplate="body" let-data>
        <tr style="white-space: nowrap">
          <td>
            <button
              pButton
              pRipple
              icon="fa-solid fa-file"
              class="p-button-rounded p-button-secondary p-button-text"
              (click)="viewData(data?.id)"
            ></button>
            <button
              pButton
              pRipple
              icon="fa-solid fa-pen-to-square"
              class="p-button-rounded p-button-success p-button-text"
              (click)="editData(data?.id)"
            ></button>
            <button
              pButton
              pRipple
              icon="fa-solid fa-trash"
              class="p-button-rounded p-button-danger p-button-text"
              (click)="deleteData(data?.id)"
            ></button>
          </td>
          <td>{{ data?.id }}</td>
          <td>{{ data?.natureOfData===true?'Consumer':'Commercial' }}</td>
          <td>{{ data?.versionComment }}</td>
          <td>{{ data?.isActive }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="9" style="text-align: center">Sorry! No record found</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
